  id: {{ .Values.system }}-{{ .Values.service }}-{{ .Values.environment }}
  compositionSelector:
    matchLabels:
      type: backend
  parameters:
    namespace: {{ .Values.system }}-{{ .Values.environment }}
    image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
    port: {{ .Values.port }}
