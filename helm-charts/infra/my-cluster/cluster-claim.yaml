apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: my-cluster
  namespace: my-cluster 
  labels:
    cluster-owner: tferrari
  annotations:
    organization: automate-all-the-things
    author: Tomas Ferrari
spec:
  id: my-cluster # Comment to have resources named with autogenerated suffix
  compositionSelector:
    matchLabels: # These are the metadata.labels of the Composition
      provider: aws  # Possible values aws, azure, gcp
      cluster: eks # Possible values eks, aks, gke
  parameters:
    nodeSize: xsmall # Possible values xsmall, small, medium, large, xlarge. Default value: xsmall
    # version: "1.20" # Default value: "1.29"
    # minNodeCount: 2 # Default value: 1
  writeConnectionSecretToRef:
    namespace: crossplane-system
    name: cluster
  # providerConfigRef: # Se esta usando default pero no se donde cambiarlo
  #   name: aws



