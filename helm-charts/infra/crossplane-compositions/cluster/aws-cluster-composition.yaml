    base:
      apiVersion: eks.aws.upbound.io/v1beta1
      kind: NodeGroup
      spec:
        forProvider:
          region: us-east-1
          clusterNameSelector:
            matchControllerRef: true
          nodeRoleArnSelector:
            matchLabels:
              role: nodegroup
          subnetIdSelector:
            matchLabels:
              access: private
          scalingConfig:
            - desiredSize: 2
              minSize: 2
              maxSize: 10
          instanceTypes:
            - t3.small
          diskSize: 20
          tags:
            Name: crossplane-minikube-lab-nodegroup
